{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem 027</title>
</head>
<body>
  <main>
    <!--
      In this one, we're constructing a table. Pay
      attention to all of it because pieces will
      disappear over the next couple of problems.

      Now, try to do the whole table body from memory.

      This context has a list of Person objects stored
      in the "people" key.
    -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Pronouns</th>
        </tr>
      </thead>
      <!--
        The whole tbody, for loop, tr, and td tags to show
        each person's name, age, and pronouns.
      -->
      <tbody>                                   <!-- solution -->
        {% for person in people %}              <!-- solution -->
          <tr>                                  <!-- solution -->
            <td>{{ person.name }}</td>          <!-- solution -->
            <td>{{ person.age }}</td>           <!-- solution -->
            <td>{{ person.pronouns }}</td>      <!-- solution -->
          </tr>                                 <!-- solution -->
        {% endfor %}                            <!-- solution -->
      </tbody>                                  <!-- solution -->

    </table>
  </main>
</body>
</html>
