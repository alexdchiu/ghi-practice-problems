{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem {{ number }}</title>
  <link rel="stylesheet" href="{% static 'shell.css' %}">
</head>
<body>
  <header>
    <div class="left-nav">
      {% if number == 1 %}
        <a href="{% url 'app_home' %}">Instructions</a>
      {% else %}
        <a href="{% url 'shell_detail' previous %}{% if prefix %}?{{ prefix }}{% endif %}">
          Problem {{ previous }}
        </a>
      {% endif %}
    </div>
    <div class="mid-nav">
      {% if prefix == "solution" %}
        <a href="{% url 'shell_detail' number %}">
          Back to problem
        </a>
      {% endif %}
    </div>
    <div class="right-nav">
      {% if number < 81 %}
        <a href="{% url 'shell_detail' next %}{% if prefix %}?{{ prefix }}{% endif %}">
          Problem {{ next }}
        </a>
      {% endif %}
    </div>
  </header>
  <main id="shell">
    {% include instructions %}
    {% if prefix == "solution" %}
      <iframe src="{% url 'solution_detail' number %}">
    {% else %}
      <iframe src="{% url 'problem_detail' number %}">
    {% endif %}
  </main>
</body>
</html>
